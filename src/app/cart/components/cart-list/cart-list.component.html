<div *ngIf="items.size === 0; else showItems" class="center">
  <h5 class="blue-text">Cart is empty!</h5>
  <hr />
</div>

<ng-template #showItems>
  <h4>Items: {{ summary.count }}</h4>
  <h4>Sum: {{ summary.totalPrice | currency }}</h4>

  <div class="row">
    <div class="col s6">
      <ul class="collection">
        <app-cart-item
          *ngFor="let item of items | orderBy : 'name' : false | keyvalue; let idx = index"
          [item]="item"
          [index]="idx"
          (updateQuantity)="onUpdateQuantity($event)"
          (remove)="onRemove($event)"
        ></app-cart-item>
      </ul>
    </div>
  </div>
</ng-template>
