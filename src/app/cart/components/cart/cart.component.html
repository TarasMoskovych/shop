<div *ngIf="items.length === 0; else showCart" class="center">
  <h5 class="blue-text">Cart is empty!</h5>
  <hr>
</div>

<ng-template #showCart>
  <ul class="collection">
    <li *ngFor="let item of items" class="collection-item">
      <b>{{ item.name }}</b>:
      {{ item.price | currency }} <br>
      {{ item.description }}
    </li>
  </ul>
</ng-template>
