<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a routerLink="/" class="brand-logo" #appTitle></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li routerLinkActive="active">
            <a routerLink="/products">Products</a>
          </li>
          <li *ngIf="!isLoggedIn" routerLinkActive="active">
            <a routerLink="/login">Login</a>
          </li>
          <li *ngIf="isLoggedIn" routerLinkActive="active">
            <a routerLink="/admin">Admin</a>
          </li>
          <li *ngIf="isLoggedIn">
            <a (click)="onLogout()">Logout</a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/contact-us">Contact Us</a>
          </li>
          <li routerLinkActive="active">
            <a
              [routerLink]="[{ outlets: { view: ['minicart'] } }]"
              (click)="onShoppingCartToggle()"
            >
              <span class="quantity">
                <sup>{{ summary.count > 99 ? "99+" : summary.count }}</sup>
              </span>
              <i class="material-icons left">add_shopping_cart</i>
            </a>
          </li>
          <li class="minicart">
            <router-outlet name="view"></router-outlet>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
