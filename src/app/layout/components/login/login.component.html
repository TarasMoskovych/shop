<div class="wrapper">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input #login id="login" type="text" class="validate" />
          <label for="login">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input #password id="password" type="password" class="validate" />
          <label for="password">Password</label>
        </div>
      </div>
    </form>
  </div>
  <div class="center">
    <a class="waves-effect waves-light btn-small center" (click)="onLogin(login.value, password.value)">Login</a>
  </div>
</div>
