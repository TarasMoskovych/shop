<div class="row product-container">

  <p *ngIf="(productsState$ | async).error as errorMsg">{{ errorMsg }}</p>

  <app-product
    *ngFor="let product of (productsState$ | async).data"
    [product]="product"
    (addToCart)="onAddToCart($event)"
    (productClick)="onProductClick($event)"
  ></app-product>
</div>
