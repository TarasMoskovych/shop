<div class="col s12 m6 l4 xl3" (click)="onProductClick(product)">
  <div class="card">
    <div class="card-image">
      <img class="product-image" [src]="product.photo">
      <span class="card-title">{{ product.name }}</span>
      <a *ngIf="product.isAvailable" class="btn-floating halfway-fab waves-effect waves-light blue">
        <i (click)="onBuy($event, product)" class="material-icons">add_shopping_cart</i>
      </a>
    </div>
    <div class="card-content">
      <p>{{ product.price | currency }}</p> <br>
      <p>{{ product.category | uppercase }}</p> <br>
    </div>
    <div class="card-action product-availability center">
      <ng-container *ngIf="product.isAvailable">
        <i class="material-icons status green-text">check_circle</i>In stock
      </ng-container>
      <ng-container *ngIf="!product.isAvailable">
        <i class="material-icons red-text">close</i>Unavailable
      </ng-container>
    </div>
  </div>
</div>
