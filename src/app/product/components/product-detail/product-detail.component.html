<div class="card" *ngIf="product">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="center activator" [src]="product.photo" />
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">
      {{ product.name }}<i class="material-icons right">more_vert</i>
    </span>
    <p class="blue-text">{{ product.price | currency }}</p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">
      {{ product.name }}
      <i class="material-icons right">close</i>
    </span>
    <p>{{ product.description }}</p>
  </div>
  <div
    *ngIf="!product.isAvailable"
    class="card-action product-availability center"
  >
    <i class="material-icons red-text">close</i>Unavailable
  </div>
  <div *ngIf="product.isAvailable" class="card-action center">
    <div class="row">
      <div class="col offset-s3 s3 offset-m4 m2">
        <input
          #quantity
          type="number"
          min="1"
          value="1"
          placeholder="Quantity"
          class="product-quantity"
        />
      </div>
      <div class="col">
        <button
          (click)="onAddToCart(quantity)"
          [disabled]="!product.isAvailable"
          class="waves-effect waves-light btn"
        >
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
